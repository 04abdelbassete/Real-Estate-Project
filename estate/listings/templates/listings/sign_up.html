{% extends "book/base.html" %}

{% block title %} Sign Up {% endblock title %}

{% block content %}
<section class='container'>
    <form action='{% url "sign_up" %}' method='POST'>
        {% csrf_token %}
        {{ form.errors }}
        {{ form.as_p }}
        <button class='btn btn-info' type='submit'> Sign Up </button>
    </form>
</section>
{% endblock content %}
