{% extends "listings/base.html" %}

{% block title %} {{ estate.title }} {% endblock title %}

{% block content %}
<section class='container'>
    <form action={% url "update" estate.slug  %} method='POST'>
        {% csrf_token %}

        {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <button class='btn btn-warning' type='submit'> Update </button>
    </form>
</section>
{% endblock content %}
