{% extends "book/base.html" %}
{% load static %}

{% block title %} {{ book.title }} {% endblock title %}

{% block content %}
<section class='container'>
    <form action={% url "update" book.id  %} method='POST'>
        {% csrf_token %}

        {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <button class='btn btn-warning' type='submit'> Update </button>
    </form>
</section>
{% endblock content %}
